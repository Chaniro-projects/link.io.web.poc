<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>connect.IO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="http://192.168.0.101:8080/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="link.io.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />

</head>
<body>
<div id="app">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="well">
                    <h1>Connect.IO</h1>
                    <hr/>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-md-2 control-label">User:</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control user" value="user1"/>
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-primary login">Login</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-md-2 control-label">Group:</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control group" value="abcd"/>
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-primary join">join/create</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-md-2 control-label">Color:</label>
                                <div class="col-md-8">
                                    <select class="color form-control">
                                        <option value="#3498db">blue</option>
                                        <option value="#2ecc71">green</option>
                                        <option value="#9b59b6">purple</option>
                                        <option value="#f1c40f">yellow</option>
                                    </select>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="users"></div>
                        </div>
                        <div class="col-md-2">
                            <b>Events/s:</b>
                            <span class="events">?</span>
                        </div>
                        <div class="col-md-2">
                            <b>Latency:</b>
                            <span class="latency">?</span>
                            ms
                        </div>
                    </div>
                    <hr/>
                    <div class="row" style="margin-bottom: 10px">
                        <div class="col-md-12 text-center">
                            <button class="clear btn btn-default btn-sm">Clear</button>
                            <button class="image btn btn-default btn-sm">Image</button>
                            <input type="file" class="hide imgPicker" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="canvasContainer">
                                <canvas id="canvas" width="905px" height="460px" style="border: 1px solid black;background-color: white;cursor:pointer"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
